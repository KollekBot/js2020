<html>

<head>


  <!-- Css -->
  <link rel="stylesheet" href="piano.css">
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <div class="header"><h1>Virtual Piano with shortcuts "q,w,e,r,t,r,y..." </h1></div>
  <div class="center">
    <div class="wrapper">
      <button id="C" class="note" Onclick =  cbleep.play()>C</button>
          <button id="CS" class="cs_note" Onclick =  csbleep.play()></button>
      <button id="D" class="note" Onclick =  dbleep.play()>D</button>
         <button id="DS" class="ds_note" Onclick =  dsbleep.play()></button>
      <button id="E"  class="note" Onclick =  ebleep.play()>E</button>
      <button id="F"  class="note" Onclick =  fbleep.play()>F</button>
         <button id="FS"  class="fs_note" Onclick =  fsbleep.play()></button>
      <button id="G"  class="note" Onclick =  gbleep.play()>G</button>
         <button id="GS"  class="gs_note" Onclick =  gsbleep.play()></button>
      <button id="A"  class="note" Onclick =  ableep.play()>A</button>
        <button id="AS"  class="as_note" Onclick =  asbleep.play()></button>
      <button id="H"  class="note" Onclick =  hbleep.play()>H</button>

      <button id="C1"  class="note" Onclick =  c1bleep.play()>C</button>
          <button id="CS1"  class="cs1_note" Onclick =  cs1bleep.play()></button>
      <button id="D1"  class="note" Onclick =  d1bleep.play()>D</button>
         <button id="DS1"  class="ds1_note" Onclick =  ds1bleep.play()></button>
      <button id="E1"  class="note" Onclick =  e1bleep.play()>E</button>
      <button id="F1"  class="note" Onclick =  f1bleep.play()>F</button>
         <button id="FS1"  class="fs1_note" Onclick =  fs1bleep.play()></button>
      <button id="G1"  class="note" Onclick =  g1bleep.play()>G</button>
         <button id="GS1"  class="gs1_note" Onclick = gs1bleep.play()></button>
      <button id="A1"  class="note" Onclick =  a1bleep.play()>A</button>
      <button id="AS1"  class="as1_note" Onclick =  as1bleep.play()></button>
      <button id="H1"  class="note" Onclick =  h1bleep.play()>H</button>
    </div>
  </div>
  <script src="piano.js"></script></body>

</html>
